<title>{{.Title}}</title>
<h1>Funda image downloader</h1>
<p>By entering the Funda url and hitting "start", the following page will show all the images from the funda page in full resolution. Hitting Ctrl+S or Cmd+S on this browser window allows you to easily save all images in full resolution.</p>
<form>
    <input type="text" name="url" value="{{.Url}}" />
    <input type="submit" value="start" />
</form>
